<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard-side">
                <h3 class="team-display">HOME</h3>
                <div class="score-display">
                    <h4 class="score-text" id="home-score">0</h4>
                </div>
                <div class="button-group">
                    <button class="point-btn" id="home-1" onclick="homeOnePoint()">+1</button>
                    <button class="point-btn" id="home-2" onclick="homeTwoPoint()">+2</button>
                    <button class="point-btn" id="home-3" onclick="homeThreePoint()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="team-display">GUEST</h3>
                <div class="score-display">
                    <h4 class="score-text" id="guest-score">0</h4>
                </div>
                <div class="button-group">
                    <button class="point-btn" id="guest-1" onclick="guestOnePoint()">+1</button>
                    <button class="point-btn" id="guest-2" onclick="guestTwoPoint()">+2</button>
                    <button class="point-btn" id="guest-3" onclick="guestThreePoint()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
